machine:
  environment:
    ADB_INSTALL_TIMEOUT: "20"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    pre:
        - mkdir -p $ANDROID_HOME/licenses/
        - cp accepted_licenses/* $ANDROID_HOME/licenses/
        - echo y | android update sdk --no-ui --all --filter "android-24","build-tools-24.0.2","extra-android-m2repository"

test:
  override:
    # start the emulator
    - emulator -avd circleci-android21 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # unlock the emulator screen
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    #- ./gradlew connectedAndroidTest
    - ./gradlew createDebugCoverageReport jacocoTestReport -PdisablePreDex
    #- ./gradlew createDebugCoverageReport jacocoTestReport
    # copy the build outputs to artifacts
    #- cp -r my-project/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    #- cp -r my-project/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS